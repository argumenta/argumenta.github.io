---
layout: default
---

{% include header.html %}
<main class="content">
  <article class="post">
    <header class="post-header">
      <h2 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
      <div class="post-byline">
        <time class="post-date" datetime="{{ page.date | date_to_string }}">{{ page.date | date_to_string }}</time>
        â˜™ <span class="post-author">{{ page.author }}</span>
        {% if page.twitter %}
        <span class="post-twitter"><a href="https://twitter.com/{{ page.twitter }}">@{{ page.twitter }}</a></span>
        {% endif %}
      </div>
    </header>
    <section class="post-content">
      {{ content }}
    </section>
  </article>
</main>
