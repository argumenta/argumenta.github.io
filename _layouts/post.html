---
layout: default
---

{% include header.html %}
<main class="content">
  <article class="post">
    <header class="post-header">
      <div class="post-meta">
        <time datetime="{{ page.date | date_to_string }}">{{ page.date | date_to_string }}</time>
      </div>
      <h2 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
    </header>
    <section class="post-content">
      {{ content }}
    </section>
  </article>
</main>
